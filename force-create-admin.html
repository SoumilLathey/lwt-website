<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Create Admin Account</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Force Create Admin Account</h1>
        <p class="subtitle">This will create or reset your admin account on the production server</p>

        <div class="info">
            <strong>‚ÑπÔ∏è Instructions:</strong><br>
            1. Fill in the form below<br>
            2. Click "Create Admin Account"<br>
            3. Wait for confirmation<br>
            4. Login at <a href="https://lwt-website-lake.vercel.app/login"
                target="_blank">lwt-website-lake.vercel.app/login</a>
        </div>

        <form id="adminForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="soumil.lathey@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="password123" required>
            </div>

            <div class="form-group">
                <label for="secret">Admin Secret Key</label>
                <input type="text" id="secret" value="lwt-admin-secret-2024-change-me" required>
            </div>

            <button type="submit" id="submitBtn">Create Admin Account</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            resultDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const secret = document.getElementById('secret').value;

            try {
                const response = await fetch('https://lwt-backend.onrender.com/api/admin/force-create-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, secret })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br><br>
                        ${data.message}<br><br>
                        <strong>Login Credentials:</strong><br>
                        Email: ${email}<br>
                        Password: ${password}<br><br>
                        <a href="https://lwt-website-lake.vercel.app/login" target="_blank" style="color: #155724; font-weight: 600;">
                            ‚Üí Go to Login Page
                        </a>
                    `;
                } else {
                    throw new Error(data.error || 'Failed to create admin account');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Error</strong><br><br>
                    ${error.message}<br><br>
                    <strong>Troubleshooting:</strong><br>
                    1. Make sure the backend is deployed on Render<br>
                    2. Check that the secret key is correct<br>
                    3. Wait a few minutes and try again
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
